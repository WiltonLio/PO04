<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Pacote de Viagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <h2>Adicionar Pacote Turístico</h2>
        <form id="pacoteForm">
            <div class="form-box">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
            </div>
            <div class="form-box">
                <label for="imgUrl">URL da Imagem:</label>
                <input type="text" id="imgUrl" name="imgUrl" required>
            </div>
            <div class="form-box">
                <label for="diarias">Diárias:</label>
                <input type="number" id="diarias" name="diarias" required>
            </div>
            <div class="form-box">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" required>
            </div>
            <div class="form-box">
                <label for="informacoes">Informações:</label>
                <textarea id="informacoes" name="informacoes" required></textarea>
            </div>
            <div class="form-box">
                <label for="parcelamento">Parcelamento:</label>
                <input type="text" id="parcelamento" name="parcelamento" required>
            </div>
            <button id="btnInserir">Inserir</button>
        </form>
    </div>

    <hr>

    <div class="container-destinos" id="containerDestinos">
        
    </div>

    <script src="script.js"></script>
</body>

</html>
